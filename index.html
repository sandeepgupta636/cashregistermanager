<html lang="en">
<head>

    <title>Cash Manager</title>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given amount</p>
    <label for="bill-amount">Bill amount:</label>
    <input id="bill-amount" type="text"/>
    <label for="cash-given">Cash Given:</label>
    <input id="cash-given" type="text"/>
    <button id="check-button">check</button>
    <p id="error-message"></p>
    <table class="change-table">
        
        <caption>Return Change</caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>

    </table>
    </div>
</body>
<script src="index.js"></script>
</html>
